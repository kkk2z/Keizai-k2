{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Latest News and Events</h1>
    <div class="news">
        <!-- ニュース記事やイベント情報を表示 -->
        <ul>
            {% for event in events %}
            <li>{{ event.name }} - Impact: {{ event.effect }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
